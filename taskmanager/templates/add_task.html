{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Add Task</h3>

<div class="row card_panel">
    <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
        <!-- Task Name-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-pencil prefix blue-text text-accent-1"></i>
                <input id="task_name" name="task_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="task_name">Task Name</label>
            </div>
        </div>
        <!-- Task Description-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-objects-align-left prefix blue-text text-accent-1"></i>
                <textarea id="task_description" name="task_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="task_description">Task Description</label>
            </div>
        </div>
        <!-- due_date-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-calendar prefix blue-text text-accent-1"></i>
                <textarea id="due_date" name="due_date" type="text" class="datepicker validate" required></textarea>
                <label for="due_date">Due Date</label>
            </div>
        </div>
        <!-- is_urgent-->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fa-solid fa-circle-exclamation prefix blue-text text-accent-1"></i>
                    <label for="is_urgent">
                        <input id="is_urgent" name="is_urgent" type="checkbox">
                        <span class="lever">Is urgent</span>
                    </label>
                </div>
            </div>
        </div>
        <!-- Category Id-->
        <div class="row">
            <div class="input-field col s12">
                <i class="fa-solid fa-folder_open prefix blue-text text-accent-1"></i>
                <select name="category_id" id="category_id" class="validate" required>
                    <option value="" disabled selected>Choose Category</option>
                    {% for categroy in categories %}
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_id">Category</label>
            </div>
        </div>
        <!-- Submit Button-->
        <div class="row">
            <div class="col-12 center-align">
                <button type="submit" class="btn-large blue accent-1">
                    Add Category <i class="fa-solid fa-square-plus"></i>
                </button>
            </div>
        </div>
</div>

</form>
</div>

{% endblock %}
