<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style,css') }} ">
    <title>Task Manager</title>
</head>

<body>
    <header>
        <!-- Top Navbar -->
        <nav class="white">

            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo grey-text text-darken-3">Task Manager</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa-solid fa-bars grey-text"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="grey-text text-darken-3" href="{{ url_for('home') }}">Home</a></li>
                    <li><a class="grey-text text-darken-3" href="">New Task</a></li>
                    <li><a class="grey-text text-darken-3" href="">Categories</a></li>

                </ul>
            </div>
        </nav>

        <!-- Mobile Navbar -->
        <ul class="sidenav gret-text" id="mobile-demo">
            <li><a class="grey-text text-darken-3" href="{{ url_for('home') }}">Home</a></li>
            <li><a class="grey-text text-darken-3" href="">New Task</a></li>
            <li><a class="grey-text text-darken-3" href="">Categories</a></li>
        </ul>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer grey lighten-5">
        <div class="footer-copyright">
            <div class="container">
                For educational purposes only
                <a class="black-text right" href="https://codeinstitute.net"  target="_blank">&copy; Code Institute</a>
            </div>
        </div>
    </footer>




    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
