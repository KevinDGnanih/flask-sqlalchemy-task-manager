{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-2 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large  blue accent-1">
            Add Category <i class="fa-solid fa-square-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a class="btn green accent-4" href="{{ url_for('edit_category', category_id=category.id) }}">Edit</a>
                <a class="btn red" href="{{ url_for('delete_category', category_id=category.id) }}">Delete</a>

                <!-- Modal Structure -->
                <div id="modal-{{ category.id }}" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
